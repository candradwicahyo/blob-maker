<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.4.9/sweetalert2.min.css">
  <title>blob maker</title>
</head>
<body class="bg-secondary">

  <div class="container my-4">

    <div class="bg-primary bg-gradient p-4 rounded-1">
      <h1 class="fw-normal text-white">Blob Maker</h1>
      <p class="fw-light text-light">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Voluptas rerum, ex animi. Consequuntur ipsa laudantium aliquam provident facere harum possimus ea, distinctio.
      </p>
    </div>

    <div class="row">
      <div class="col-md-10 my-3 mx-auto">
        <div class="bg-white bg-gradient p-4 rounded-1">
          <div class="box">
            <div class="item"></div>
          </div>
          <div class="input-wrapper my-4">
            <div class="row">
              <div class="col-md-6">
                <input type="range" id="range1" class="input-range" value="30">
              </div>
              <div class="col-md-6">
                <input type="range" id="range2" class="input-range" value="60">
              </div>
              <div class="col-md-6">
                <input type="range" id="range3" class="input-range" value="40">
              </div>
              <div class="col-md-6">
                <input type="range" id="range4" class="input-range" value="80">
              </div>
            </div>
          </div>
          <div class="wrapper">
            <div class="w-75">
              <input type="text" class="input" autocomplete="off" value="border-radius: 30% 70% 40% 60% / 60% 40% 80% 20%" readonly>
            </div>
            <button class="btn btn-outline-dark copy w-25 mx-2">Copy</button>
          </div>
        </div>
      </div>
    </div>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.4.9/sweetalert2.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
